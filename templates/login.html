<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
</head>
<style>
    /* General page styling */
body, html {
    height: 100%;
    margin: 0;
    padding: 0;
    font-family: 'Roboto', sans-serif;
    background: #000; /* Fallback background color */
    overflow: hidden;
}

/* Robotic theme container */
.robotic-container {
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: url('https://img.freepik.com/premium-photo/futuristic-cyborg-neon-lights-cyberpunk-art_1261705-1038.jpg?w=1380') no-repeat center center/cover;
    position: relative;
}

/* Glowing animations */
@keyframes glowing {
    0% { box-shadow: 0 0 5px #ff4d4d, 0 0 10px #ff4d4d; }
    50% { box-shadow: 0 0 20px #ff4d4d, 0 0 30px #ff4d4d; }
    100% { box-shadow: 0 0 5px #ff4d4d, 0 0 10px #ff4d4d; }
}

/* Login Box */
.login-box {
    position: relative;
    width: 600px;
    padding: 40px;
    background: rgba(0, 0, 0, 0.8);
    border-radius: 10px;
    box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
    text-align: center;
    border: 1px solid #00ffcc;
    margin-right: 600px;
    animation: glowing 1.5s infinite;
}

.login-box h2 {
    color: #00ffcc;
    margin-bottom: 40px;
}

/* Input Box */
.inputBox {
    position: relative;
    margin-bottom: 30px;
}

.inputBox input {
    width: 100%;
    padding: 10px;
    background: transparent;
    border: none;
    outline: none;
    border-bottom: 2px solid #00ffcc;
    color: #fff;
    font-size: 20px;
    letter-spacing: 1px;
}

.inputBox label {
    position: absolute;
    top: 0;
    left: 0;
    padding: 10px;
    pointer-events: none;
    font-size: 18px;
    color: #00ffcc;
    transition: 0.5s;
}

.inputBox input:focus ~ label,
.inputBox input:valid ~ label {
    top: -30px;
    left: 0;
    color: #ff4d4d;
    font-size: 14px;
}

/* Robotic Button */
.robot-button {
    width: 100%;
    padding: 10px;
    background: #00ffcc;
    border: none;
    cursor: pointer;
    font-size: 18px;
    color: #000;
    border-radius: 5px;
    transition: 0.3s;
    position: relative;
    z-index: 1;
}

.robot-button::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(45deg, #ff4d4d, #00ffcc, #ff4d4d, #00ffcc);
    z-index: -1;
    transition: 0.3s;
    background-size: 200%;
    clip-path: polygon(0 0, 100% 0, 100% 5px, 5px 5px, 5px 100%, 0 100%);
}

.robot-button:hover::before {
    background-position: 100%;
    clip-path: polygon(0 0, 100% 0, 100% 100%, 95% 100%, 95% 95%, 5px 95%, 5px 5px, 0 5px);
}

/* Flash Messages */
.flashes {
    list-style-type: none;
    padding: 0;
    color: red;
    margin-top: 20px;
}

/* Robot background effect */
@keyframes backgroundMove {
    0% { background-position: 0 0; }
    100% { background-position: 100% 100%; }
}

.robotic-container::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: url('https://img.freepik.com/premium-photo/futuristic-ai-robot-portrait-with-red-blue-lights-generative-ai_1069399-10783.jpg?w=1060'); /* A transparent circuit pattern */
    opacity: 0.1;
    animation: backgroundMove 20s linear infinite;
}

</style>
<body>
    <div class="robotic-container">
        <div class="login-box">
            <h2>AdminLogin</h2>
            <form action="/login" method="POST" autocomplete="off">
                <div class="inputBox">
                    <input type="text" id="username" name="username" required>
                    <label for="username">Username</label>
                </div>
                <div class="inputBox">
                    <input type="password" id="password" name="password" required>
                    <label for="password">Password</label>
                </div>
                <button type="submit" class="robot-button">Login</button>
            </form>
            {% with messages = get_flashed_messages(with_categories=true) %}
              {% if messages %}
                <ul class="flashes">
                  {% for category, message in messages %}
                    <li class="{{ category }}">{{ message }}</li>
                  {% endfor %}
                </ul>
              {% endif %}
            {% endwith %}
        </div>
    </div>
</body>
</html>
